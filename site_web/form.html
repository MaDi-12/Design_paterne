<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <h2>Login</h2>
    <form id="login-form" method="post" action="verification.php">

            <label for="username">Username:</label>

    </form>

</html>
